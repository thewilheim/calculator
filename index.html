<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="display">
            <p class="previous-number"></p>
            <p class="current-number">0</p>
        </div>

        <div class="input-wrapper">
            <button class="inputs" id="clearAll">C</button>
            <button class="inputs" value="">+/-</button>
            <button class="inputs" data-operator>%</button>
            <button class="inputs" data-operator>/</button>

            <button class="numbers" data-number>7</button>
            <button class="numbers" data-number>8</button>
            <button class="numbers" data-number>9</button>

            <button class="inputs" data-operator>*</button>

            <button class="numbers" data-number>4</button>
            <button class="numbers" data-number>5</button>
            <button class="numbers" data-number>6</button>

            <button class="inputs" data-operator>-</button>


            <button class="numbers" data-number>1</button>
            <button class="numbers" data-number>2</button>
            <button class="numbers" data-number>3</button>

            <button class="inputs" data-operator>+</button>

            <button class="numbers" data-number id="zero">0</button>
            <button class="numbers" data-number>.</button>
            <button class="inputs" id="equals">=</button>
        </div>
    </div>
</body>
</html>
